<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body style="background-color:  #FFDD33;">
    
<h1>Añadir Tarea</h1>

<div id="centrar">
<h2>Nombre de la tarea:</h2> <input type="text" name="nombre" id="nombre"> <br><br>
<h2>Descripcion de la tarea: </h2><input type="text" name="descripcion" id="descripcion"> <br><br>
<h2>Categoría:</h2> 
<select id="categoria">
    <option value="Trabajo">Trabajo</option>
    <option value="Estudio">Estudio</option>
    <option value="Personal">Personal</option>
</select>
<br><br>

    <button id="añadir" onclick="guardarTarea()">Añadir</button> <br><br><br>

 
 
    <a href="index.html"><button>Volver a la pagina principal</button></a>
 
    <script>
    function guardarTarea() {
        const nombre = document.getElementById('nombre').value;
        const descripcion = document.getElementById('descripcion').value;
        const categoria = document.getElementById('categoria').value;
        const tarea = { nombre, descripcion, categoria };

        let tareas = JSON.parse(localStorage.getItem('tareas')) || [];
        tareas.push(tarea);

        localStorage.setItem('tareas', JSON.stringify(tareas));
        alert('Tarea guardada!');
    }
    </script>
    </div>
    </body>
</html>
