<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Añadir Tarea</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="estilo.css" />
</head>
<body>
  <header class="header">
    <h1 class="header__title">Añadir Tarea</h1>
    <nav class="header__actions">
      <a class="btn" href="index.html">Volver</a>
      <a class="btn" href="eliminar.html">Eliminar tareas</a>
    </nav>
  </header>

  <main class="main main--narrow">
    <form id="form-tarea" class="form">
      <div class="form__group">
        <label for="nombre" class="label">Nombre</label>
        <input id="nombre" class="input" type="text" required placeholder="Ej: Entregar informe" />
      </div>

      <div class="form__group">
        <label for="descripcion" class="label">Descripción</label>
        <textarea id="descripcion" class="input" rows="4" placeholder="Detalle opcional..."></textarea>
      </div>

      <div class="form__group">
        <label for="categoria" class="label">Categoría (escribí o elegí)</label>
        <input id="categoria" class="input" list="categorias" placeholder="Trabajo / Estudio / Personal / …" />
        <datalist id="categorias">
          <option value="Trabajo"></option>
          <option value="Estudio"></option>
          <option value="Personal"></option>
        </datalist>
      </div>

      <div class="form__group">
        <label for="vencimiento" class="label">Fecha de vencimiento (opcional)</label>
        <input id="vencimiento" class="input" type="date" />
      </div>

      <div class="form__group">
        <label class="label">
          <input id="fijada" type="checkbox" />
          Anclar esta tarea (fijarla arriba)
        </label>
      </div>

      <div class="form__actions">
        <button type="submit" class="btn btn--primary">Guardar</button>
        <a class="btn" href="index.html">Cancelar</a>
      </div>
    </form>
  </main>

  <script>
    function newId() {
      return 't_' + Date.now().toString(36) + Math.random().toString(36).slice(2, 7);
    }
    document.getElementById('form-tarea').addEventListener('submit', function (e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value.trim();
      const descripcion = document.getElementById('descripcion').value.trim();
      const categoria = (document.getElementById('categoria').value || '').trim();
      const vencimiento = document.getElementById('vencimiento').value;
      const fijada = document.getElementById('fijada').checked;

      if (!nombre) return;

      const tareas = JSON.parse(localStorage.getItem('tareas')) || [];
      tareas.push({
        id: newId(),
        nombre,
        descripcion,
        categoria: categoria || 'Sin categoría',
        vencimiento: vencimiento || '',
        creadaEn: Date.now(),
        realizada: false,
        fijada: !!fijada
      });
      localStorage.setItem('tareas', JSON.stringify(tareas));

      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
